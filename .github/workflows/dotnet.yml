# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore Volatility/Volatility.csproj
    - name: Publish for Windows x64
      run: dotnet publish Volatility/Volatility.csproj -c Release -r win-x64 --self-contained -o ./publish/win-x64
    - name: Upload Windows x64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: volatility-win-x64-build
        path: ./publish/win-x64
