# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore Volatility/Volatility.csproj
    - name: Publish for Windows x64
      run: dotnet publish Volatility/Volatility.csproj -c Release -r win-x64 --self-contained -o ./publish/win-x64 -p:Configuration=Release
    - name: Zip Windows x64 artifacts
      run: zip -r volatility-windows-x64.zip ./publish/win-x64
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
        token: ${{ secrets.RELEASE_TOKEN }}
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: volatility-windows-x64.zip
        asset_name: volatility-windows-x64.zip
        asset_content_type: application/zip
        token: ${{ secrets.RELEASE_TOKEN }}
