# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.x'

    - name: Install dependencies
      run: dotnet restore Volatility/Volatility.csproj

    - name: Publish project
      run: dotnet publish --configuration Release --output ./volatility_win-x64_release -r win-x64 --self-contained /p:ApplicationIcon=volatility_icon.ico

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Zip release assets
      run: Compress-Archive -Path ./volatility_win-x64_release/* -DestinationPath ./Volatility_win-x64_Release.zip

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Volatility_win-x64_Release.zip
        asset_name: Volatility_win-x64_Release.zip
        asset_content_type: application/zip

    - name: Send message to Discord
      run: |
        curl -H "Content-Type: application/json" \
        -X POST \
        -d "{\"content\": \"New release created: v${{ github.run_number }}. Check it out here: https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }}\"}" \
        https://discord.com/api/webhooks/1247319165266694197/kCgTl2toHeawHNaqTiuY1xlz7-VTnaud2JqkbCgcFwS6aInreldJ6-fDVvjvZeH3MC-t
