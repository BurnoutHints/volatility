# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish_and_release:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: |
        $version="1.0.$env:GITHUB_RUN_NUMBER"
        dotnet publish -p:Configuration=Release -p:Version=$version -p:AssemblyVersion=$version -p:FileVersion=$version -p:InformationalVersion=$version -o ./output
      shell: pwsh
    - name: Create Tag
      id: tag
      run: |
        $tag_name="v1.$env:GITHUB_RUN_NUMBER"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag $tag_name
        git push https://$env:PAT_TOKEN@github.com/BurnoutHints/volatility.git $tag_name
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: pwsh
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        files: ./output/**
      env:
        DOTNET_ROOT: C:\Program Files\dotnet
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
